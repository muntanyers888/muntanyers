<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - muntanyers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">🏔️ muntanyers</h1>
                <nav class="nav">
    <a href="/feed" class="nav-link">🏠 Feed</a>
    <a href="/profile" class="nav-link active">👤 Perfil</a>
    <a href="/users" class="nav-link">🔍 Descobrir</a>
    <a href="/notifications" class="nav-link">🔔</a>
    <a href="/settings" class="nav-link">⚙️</a>
    <button id="logoutBtn" class="btn btn-outline">Sortir</button>
</nav>
            </div>
        </header>

        <main class="main-profile">
            <div class="profile-container">
                <!-- Capçalera del Perfil -->
                <div class="profile-header-card">
                    <div class="profile-info">
                        <div class="profile-avatar" id="profileAvatar">🧗</div>
                        <div class="profile-details">
                            <h2 id="profileUsername">Muntanyer</h2>
                            <p class="profile-bio" id="profileBio">Aventurer de muntanya</p>
                            <p class="join-date">Membre des de <span id="joinDate">2025</span></p>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number" id="postCount">0</span>
                            <span class="stat-label">Aventures</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="followerCount">0</span>
                            <span class="stat-label">Seguidors</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="followingCount">0</span>
                            <span class="stat-label">Seguint</span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <a href="/settings" class="btn btn-outline">⚙️ Editar Perfil</a>
                    </div>
                </div>

                <!-- Posts del Perfil -->
                <div class="profile-posts-section">
                    <h3>Les meves aventures</h3>
                    <div class="profile-posts" id="profilePosts">
                        <div class="loading">Carregant les teves aventures...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
