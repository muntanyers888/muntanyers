<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessió - muntanyers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">muntanyers</h1>
                <a href="/" class="login-btn">Tornar</a>
            </div>
        </header>

        <main class="main">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Inicia Sessió</h2>
                    <form id="loginForm">
                        <input type="text" name="username" placeholder="Nom d'usuari" required>
                        <input type="password" name="password" placeholder="Contrasenya" required>
                        <button type="submit" class="btn btn-primary">Iniciar Sessió</button>
                    </form>

                    <div class="separator">O</div>

                    <h2>Registra't</h2>
                    <form id="registerForm">
                        <input type="text" name="username" placeholder="Nom d'usuari" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Contrasenya" required>
                        <button type="submit" class="btn btn-primary">Crear Compte</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
